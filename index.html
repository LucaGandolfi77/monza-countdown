<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Monza Precision Team - Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 15px;
            overflow-x: hidden;
            position: relative;
        }

        /* Effetto glitter animato */
        .glitter {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: sparkleFloat 3s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes sparkleFloat {
            0%, 100% { 
                opacity: 0; 
                transform: translateY(0) scale(0);
            }
            50% { 
                opacity: 1; 
                transform: translateY(-100px) scale(1.5);
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .star {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
            animation: twinkle 2s infinite;
            pointer-events: none;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 30px rgba(255, 255, 255, 0.6);
            animation: glow 2s infinite alternate;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 500;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255, 255, 255, 0.4); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 40px rgba(255, 255, 255, 0.8); }
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        .day-box {
            aspect-ratio: 1;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2), 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .day-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .day-box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .day-box span {
            position: relative;
            z-index: 1;
            color: #667eea;
            transition: color 0.3s ease;
        }

        .day-box.available:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .day-box.available::before {
            opacity: 0.15;
        }

        .day-box.available:active {
            transform: translateY(-2px) scale(1.02);
        }

        .day-box.locked {
            background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .day-box.locked span {
            color: #666;
        }

        .day-box.opened {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            animation: pulseGlow 2s infinite;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2), 0 0 30px rgba(56, 239, 125, 0.6);
        }

        .day-box.opened span {
            color: white;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(0,0,0,0.2), 0 0 20px rgba(56, 239, 125, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 4px 15px rgba(0,0,0,0.2), 0 0 40px rgba(56, 239, 125, 0.8);
            }
        }

        .day-box.opened::after {
            content: 'âœ“';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            color: white;
            background: rgba(0,0,0,0.2);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            animation: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 20px;
            padding: 30px 25px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.4s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3), 0 0 60px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.5) 50%, 
                transparent 70%);
            animation: shimmer 2s infinite;
            pointer-events: none;
        }

        .modal-day {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: glow 2s infinite alternate;
        }

        .modal-quote {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            font-style: italic;
            margin-bottom: 25px;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .modal-close {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4), 0 0 20px rgba(102, 126, 234, 0.3);
            position: relative;
            z-index: 1;
        }

        .modal-close:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 375px) {
            .countdown-grid {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 10px;
            }
            
            .day-box {
                font-size: 18px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="glitter" id="glitter"></div>

    <div class="header">
        <h1>ðŸ›¼ Monza Precision Team ðŸ›¼</h1>
        <p>Countdown per i Campionati Mondiali</p>
    </div>

    <div class="countdown-grid" id="countdownGrid"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-day" id="modalDay"></div>
            <div class="modal-quote" id="modalQuote"></div>
            <button class="modal-close" onclick="closeModal()">Chiudi</button>
        </div>
    </div>

    <script>
        const quotes = [
            "I campioni si fanno quando nessuno guarda. Continua a spingere!",
            "Ogni scivolata, ogni curva, ogni allenamento ti avvicina alla grandezza.",
            "La differenza tra ordinario e straordinario Ã¨ la pratica.",
            "Le tue ruote sono ali. Lascia che ti portino alla vittoria!",
            "La precisione non Ã¨ perfezioneâ€”Ã¨ dedizione ripetuta ogni giorno.",
            "Sulla pista non stai solo pattinandoâ€”stai creando arte.",
            "La squadra che si allena insieme, vince insieme!",
            "Equilibrio, grazia, potenzaâ€”questo Ã¨ il modo della precisione.",
            "I campioni non aspettano le opportunitÃ . Le creano.",
            "Ogni caduta Ã¨ una lezione. Ogni rialzata Ã¨ forza.",
            "La velocitÃ  non Ã¨ nulla senza controllo. Il controllo Ã¨ tutto.",
            "La tua passione Ã¨ il tuo potere. Non dimenticare mai perchÃ© hai iniziato.",
            "La sincronizzazione non Ã¨ fortunaâ€”sono ore infinite di armonia.",
            "Il podio si costruisce con albe precoci e notti tardive.",
            "Fidati del tuo allenamento. Fidati della tua squadra. Fidati di te stesso.",
            "Il pattinaggio non Ã¨ solo sportâ€”Ã¨ poesia in movimento.",
            "I Mondiali non si vincono in un giorno. Si vincono oggi.",
            "L'eccellenza non Ã¨ un'abilitÃ . Ãˆ un atteggiamento.",
            "Quando parte la musica, lascia che il tuo cuore guidi le tue ruote.",
            "La pressione crea diamanti. Tu stai giÃ  brillando.",
            "PiÃ¹ lavori in silenzio, piÃ¹ rumoroso sarÃ  il tuo successo.",
            "I campioni aggiustano le vele quando cambia il vento.",
            "I tuoi avversari vedono la tua performance. La tua squadra vede il tuo cuore.",
            "La forma segue la funzione. La grazia segue la pratica.",
            "Il punteggio non mostra i sacrifici. Ma tu li conosci.",
            "UnitÃ  nel movimento. Potenza nella precisione. Vittoria nel lavoro di squadra.",
            "La forza mentale vince i campionati. Mantieni la mente affilata.",
            "Ogni routine Ã¨ una storia. Rendi la tua indimenticabile.",
            "Le ruote possono girare, ma Ã¨ la tua volontÃ  che ti spinge avanti.",
            "L'allenamento di oggi Ã¨ il trionfo di domani. Mondiali, stiamo arrivando!"
        ];

        const OCTOBER_2025 = {
            year: 2025,
            month: 9
        };

        // Crea effetto glitter
        function createGlitter() {
            const glitterContainer = document.getElementById('glitter');
            
            // Crea particelle sparkle
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (2 + Math.random() * 2) + 's';
                glitterContainer.appendChild(sparkle);
            }

            // Crea stelle twinkle
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (1.5 + Math.random() * 1.5) + 's';
                glitterContainer.appendChild(star);
            }
        }

        function initCalendar() {
            const grid = document.getElementById('countdownGrid');
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const openedBoxes = getOpenedBoxes();

            for (let day = 1; day <= 30; day++) {
                const boxDate = new Date(OCTOBER_2025.year, OCTOBER_2025.month, day);
                boxDate.setHours(0, 0, 0, 0);
                
                const box = document.createElement('div');
                box.className = 'day-box';
                
                const span = document.createElement('span');
                span.textContent = day;
                box.appendChild(span);

                if (openedBoxes.includes(day)) {
                    box.classList.add('opened');
                } else if (boxDate <= today) {
                    box.classList.add('available');
                    box.onclick = () => openBox(day);
                } else {
                    box.classList.add('locked');
                }

                grid.appendChild(box);
            }
        }

        function openBox(day) {
            const modal = document.getElementById('modal');
            const modalDay = document.getElementById('modalDay');
            const modalQuote = document.getElementById('modalQuote');

            modalDay.textContent = `Giorno ${day}`;
            modalQuote.textContent = `"${quotes[day - 1]}"`;

            modal.classList.add('active');

            markBoxAsOpened(day);
            
            const boxes = document.querySelectorAll('.day-box');
            boxes[day - 1].classList.remove('available');
            boxes[day - 1].classList.add('opened');
            boxes[day - 1].onclick = null;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        function getOpenedBoxes() {
            const opened = {};
            for (let i = 1; i <= 30; i++) {
                const key = `box_${i}`;
                if (sessionStorage.getItem(key)) {
                    opened[i] = true;
                }
            }
            return Object.keys(opened).map(Number);
        }

        function markBoxAsOpened(day) {
            sessionStorage.setItem(`box_${day}`, 'true');
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        window.onload = () => {
            createGlitter();
            initCalendar();
        };
    </script>
</body>
</html>
